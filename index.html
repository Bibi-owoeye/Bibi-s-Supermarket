<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibi's Supermarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center shadow w-75 mx-auto align-center p-5 mt-5 ">
        <h1 class="bibi mb-5 text-primary"><img src="image/WhatsApp_Image_2024-03-20_at_06.29.48_44de0e85-removebg-preview.png"width='60px' class="me-2" alt="">Bibi's Supermarket</h1>
        <input type="text" class="form-control-lg text-center border-none  mb-3 mx-2 w-100"
            placeholder="Enter your item" id="inputItem">
        <button class="btn btn-primary text-black  mx-2 w-100" id="addItem" onclick="addItems()"> Add items here</button>
        <h2 id="noItem"
            class=" inputAnItem border-2 p-1 mt-3 align-items fs-5 animate__animated animate__shakeX animate__infinite"
            style="display: none;">
            Input an item
        </h2>
    </div>
    <div class="w-75 text-center mx-auto p-2  shadow-sm mt-1">
        <div id="show" class=" text-dark">

            <div class="p-3 no-items fs-4 text-dark animate__animated animate__pulse animate__infinite">
                No Items yet
            </div>
        </div>

    </div>
    <div class="allButton mx-auto text-center text-dark" id="allButtons">
        <button onclick="deleteFirst()"
            class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-primary text-dark">Delete first
            item</button>
        <button onclick="deleteLast()"
            class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-danger text-dark">Delete last item</button>
        <button  class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-secondary text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Add item to start</button>
        <button class="border border-2 rounded-pill  mt-5 px-5 py-3 ms-4 me-4 bg-warning text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal1">Edit Any List</button>
        <button onclick="deleteAllItem()"
            class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-success text-dark">Delete all
            items</button>
        <button 
            class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-info text-dark"data-bs-toggle="modal" data-bs-target="#exampleModal2">Delete Any items</button>
    </div>
    <!-- Modal code bootstrap-->


    <!-- Modal Add-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add to the beginning</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 id="noItemAdded"
            class=" inputAnItem border-2 p-1 mt-3 align-items fs-5 animate__animated animate__shakeX animate__infinite text-center"
            style="display: none;">
            Input an item
        </h2>
                    <input type="text" class="form-control-lg text-center border-none  mb-3 mx-2 w-100"
            placeholder="Enter your item" id="firstItem">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addItemFirst()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<!-- Modal edit Any -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Any Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 id="editAnyI"
        class=" inputAnItem border-2 p-1 mt-3 align-items fs-5 animate__animated animate__shakeX animate__infinite text-center"
        style="display: none;">
        Input an item
    </h2>
                <input type="number" class="form-control-lg text-center border-none  mb-3 mx-2 w-100"
        placeholder="Which number do you want to edit" id="newNumber">
        <input type="text" class="form-control-lg text-center border-none  mb-3 mx-2 w-100"
        placeholder="Enter new item" id="newValue">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editAnyItem()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- modal delete Any -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Any Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 id="delAnyItems"
        class=" inputAnItem border-2 p-1 mt-3 align-items fs-5 animate__animated animate__shakeX animate__infinite text-center"
        style="display: none;">
        Input a number
    </h2>
    <h2 id="delAnyItems2"
    class=" inputAnItem border-2 p-1 mt-3 align-items fs-5 animate__animated animate__shakeX animate__infinite text-center"
    style="display: none;">
    You have exceeded the max number of items
</h2>
                
        <input type="number" class="form-control-lg text-center border-none  mb-3 mx-2 w-100"
        placeholder="Which Number do you want to delete" id="deleteAny">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="deleteAnyItem()">Save changes</button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
