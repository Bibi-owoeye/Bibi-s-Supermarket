<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibi's Supermarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="text-center shadow w-75 mx-auto align-center p-5 mt-5 ">
        <h1 class="bibi mb-5">Bibi's Supermarket</h1>
        <input type="text" class="form-control-lg text-center border-none  mb-3 mx-2 w-100" placeholder="Enter your item" id="inputItem">
        <button class="btn bg-danger text-black  mx-2 w-100" id="addItem" onclick="addItems()"> Add item here</button>
        <h2 id="noItem" class=" bg-- border-2 p-1 mt-3 align-items fs-5 bg-primary animate__animated animate__shakeX animate__infinite" style="display: none;">
            Input an item
        </h2>
    </div>
    <div class="w-75 text-center mx-auto p-2  shadow-sm mt-1">
        <div id="show" class=" text-dark">
            
            <div class="p-3 no-items fs-4 text-dark "> 
                No Items yet
            </div>
        </div>
        
    </div>
    <div class="mx-auto text-center text-dark" id="allButtons" >
        <button onclick="deleteFirst()" class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-primary">Delete first item</button>
        <button onclick="deleteLast()" class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-danger">Delete last item</button>
        <button onclick="addItemFirst()" class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-secondary">Add item to start</button>
        <button onclick="editAnyItem()" class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-warning">Edit List</button>
        <button onclick="deleteAllItem()" class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-success">Delete all items</button>
        <button onclick="deleteAnyItem()" class="border border-2 rounded-pill  mt-5 px-3 py-3 ms-4 me-4 bg-info">Delete Any items</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
